# This file contains parameters for generating melodies using the LilyPond music engraving system.

# Total number of notes in each score
output_notes: [128]

# Ordered lists of available pitches which will form each melody.
# Additional lists may be added for random selection following the pattern below.
# Lists need not be strictly in ascending order.

# Messiaen Mode 3
pitches01: [58, 59, 60, 62, 63, 64, 66, 67, 68, 70, 71, 72, 74, 75, 76, 78, 80, 82]

# Ascending C lyd dom, descending E♭ lyd dom
pitches02: [60, 62, 64, 66, 67, 69, 70, 72, 74, 76, 78, 79, 81, 82, 81, 79, 77, 75, 73, 72, 70, 69, 67, 65, 63, 61]

# [014] trichords stacked up on B♭3
pitches03: [58, 59, 62, 63, 64, 67, 68, 69, 73, 74, 75, 80, 81, 82]

# Probability values for the chance any pitch will become a rest.
rest_chance: [0.1, 0.2, 0.3]

# List of step widths through pitches (i.e. 1 = next pitch, 2 = skip one pitch, etc.)
# Each step width is given a weight, which is the probability of it being selected.
steps:
  - step: -3
    weight: 0.1
  - step: -2
    weight: 0.3
  - step: -1
    weight: 0.5
  - step: 0
    weight: 0.2
  - step: 1
    weight: 0.5
  - step: 2
    weight: 0.3
  - step: 3
    weight: 0.1

# List of available durations for each note along with their weights.
rhythms:
  - rhythm: 1
    weight: 0.25
  - rhythm: 2
    weight: 0.25
  - rhythm: 4
    weight: 0.5
  - rhythm: 8
    weight: 0.5
  - rhythm: 16
    weight: 0

# List of possible articulations for each note along with their weights.
# Articulations are written in LilyPond syntax and are attached to the note.
articulations:
  - articulation: 'none'
    weight: 0.8
  - articulation: '\p\<'
    weight: 0.0
  - articulation: '\f\>'
    weight: 0.0
  - articulation: '\!'
    weight: 0
  - articulation: '\staccato'
    weight: 0
  - articulation: '\tenuto'
    weight: 0
  - articulation: '\accent'
    weight: 0.1
  - articulation: '\f'
    weight: 0.08
  - articulation: '\p'
    weight: 0.08
  - articulation: '\ff'
    weight: 0.02
  - articulation: '\pp'
    weight: 0.02
  - articulation: '\fermata'
    weight: 0.05
  - articulation: '\prall'
    weight: 0.002
  - articulation: '^"rubato"'
    weight: 0
  - articulation: '^"meccanico"'
    weight: 0
  - articulation: |
      \override Glissando.style = #''zigzag \glissando
    weight: 0

# List of "in-betewen" materials which occur between notes, along with their weights.
open:
  - directive: 'none'
    weight: 1
  - directive: '\override NoteHead.color = #red'
    weight: 0.05
  - directive: '\undo \override NoteHead.color = #red'
    weight: 0.1
  - directive: '\override NoteHead.color = #blue'
    weight: 0
  - directive: '\undo \override NoteHead.color = #blue'
    weight: 0
    # one line staff
  - directive: |
      \stopStaff \override Staff.StaffSymbol.line-count = #1 \omit Accidental \override NoteHead.no-ledgers = ##t \startStaff
    weight: 0
  - directive: |
      \stopStaff \revert Staff.StaffSymbol.line-count \undo \omit Accidental \revert NoteHead.no-ledgers \startStaff
    weight: 0
  - directive: '\once \undo \omit Score.BarLine \bar "x-."'
    weight: 0
  - directive: '\once \undo \omit Score.BarLine \bar "!"'
    weight: 0
  - directive: '\breathe'
    weight: 0
  - directive: '\set fontSize = -6'
    weight: 0
  - directive: '\epsAtBfour'
    weight: 0
    # Plain noteheads
  - directive: '\omit Stem \omit Flag \omit Beam'
    weight: 0.05
  - directive: '\undo \omit Stem \undo \omit Flag \undo \omit Beam'
    weight: 0.1
    # Open directive
  - directive: |
      \stopStaff \resetRelativeOctave c'' \once \undo \omit Score.BarLine \bar "[" \omit Accidental \override NoteHead.transparent = ##t \override Stem.transparent = ##t b8 b { b -\tweak staff-padding #''() -\tweak outside-staff-priority ##f -\tweak whiteout ##t _\markup \center-align "(open)" } b b \once \undo \omit Score.BarLine \bar "]" \undo \override NoteHead.transparent = ##t \undo \override Stem.transparent = ##t \undo \omit Accidental \startStaff
    weight: 0
  - directive: |
      \textLengthOn \once \override NoteHead.style = #''cross b4_"bed"
    weight: 0

